<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/pubulic.css">

</head>
<body>

</body>
<script src="js/jquery.js"></script>
<script src="js/mui.min.js"></script>
<script>

        //打开关于页面

            url: 'https://unibase.zjzwfw.gov.cn/d33',
            id:'payBtn'

    });
    document.getElementById('InsureBtn').addEventListener('tap', function() {
        //打开关于页面

            url: 'index.html',
            id:'InsureBtn'
        });
    });

</script>
