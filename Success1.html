<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/pubulic.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>学生幼儿保险</title>
</head>
<body>
<div id="tellPage">
    <header>
        <!--标题-->
        <h3 class="title"><img src="img/logo.png" alt=""></h3>
        <!--banner-->
        <div class="tip">
            <p class="yellow">学生幼儿意外伤害保险（由中国人民保险提供）</p>
            <ul>
                <li class="clear"><span class="lf"><img src="img/choose.jpg" alt=""></span><p class="lf">意外、疾病和重大疾病全覆盖</p></li>
                <li class="clear"><span class="lf"><img src="img/choose.jpg" alt=""></span><p class="lf">最低60元起，小投入，大保障！</p></li>
            </ul>
        </div>
    </header>
    <setion>
        <div class="Mediate_type">
            <ul class="clear">
                <li class="clear"><span class="lf">适用地区</span><p class="rg">全国</p></li>
                <li class="clear"><span class="lf">适用年龄段</span><p class="rg">18个月-40周岁</p></li>
                <li class="clear"><span class="lf">保障期限</span><p class="rg">1年</p></li>
                <li class="clear"><span class="lf">服务热线</span><p class="rg" style=" color:#000000;">95518</p></li>
            </ul>
        </div>
        <div class="Mediate_price">
            <h3 class="title">选择类型</h3>
            <dl class="clear" >
                <dd class="lf active" data-Minage= 0 data-Maxage=6 >18个月-6周岁</dd>
                <dd class="lf" data-Minage= 7 data-Maxage=40 >7-40周岁</dd>
            </dl>
            <ol class="clear" id="safeType">

            </ol>
            <div id="Insure_mode">

            </div>

        </div>
    </setion>

</div>
<footer class="footer">
    <dl class="clear">
        <dd class="rg enter active" id="tellPageBtn">我要投保</dd>
    </dl>
</footer>
</body>
<script src="js/jquery.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/data.js"></script>
<script>
    Insure_mode.init();
    Insure_mode.addInsure_mode(0);
    mui("#tellPage .Mediate_price dl").on('tap','dd',function(){
        $('#tellPage .Mediate_price dl dd').removeClass('active');
        $(this).addClass('active');
        var index=$(this).index();
        Insure_mode.safeType(index);
        sessionStorage['Maxage']=$(this).attr('data-Maxage');
        sessionStorage['Minage']=$(this).attr('data-Minage');
    })
    document.getElementById('tellPageBtn').addEventListener('tap', function() {
        //打开关于页面
        mui.openWindow({
            url: 'user_Message.html',
            id:'tellPageBtn'
        });
    });


</script>
</html>
